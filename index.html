<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Headinng -->
        <div class="jumbotron jumbotron-fluid background">
            <div class="container">
                <h1 class="display-4 text-info text-center">DK Transit</h1>
            </div>
        </div>
        <!-- End Heading -->

        <!-- Schedule Table  -->
        <div class="card my-3 border-info">
            <div class="card-header bg-info text-white">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-dark table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End Schedule Table -->

        <!-- Add Train  -->
        <div class="card my-3 border-info">
            <div class="card-header text-white bg-info">
                <h4>Add Train</h4>
            </div>
            <div class="card-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm-military time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="train-frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </div>
        </div>
        <!-- End Add Train  -->

        <!-- JavaScript -->
        <script src="assets/javascript/Moment.js"></script>

    </div>
</body>

</html>
